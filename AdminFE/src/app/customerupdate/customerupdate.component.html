<div class="app-wrapper" [@fadeInOut]>
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            <div class="row g-3 mb-4 align-items-center justify-content-between">
                <!-- header của nội dung -->
                <div class="col-auto">
                    <h1 class="app-page-title mb-0"> Customer
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" />
                            <path fill-rule="evenodd"
                                d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                        Edit Customer
                    </h1>
                </div>
                <hr class="divide">
            </div>
            <div class="col-auto"> 
                <a routerLink="/customer">
                    <button type="button" class="btn app-btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#EF9595" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                          </svg>
                        Back
                    </button>
                </a>
                <a>
                    <button type="button" class="btn app-btn-secondary" (click)="putCustomer(_id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ef9595" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
                          </svg>
                        Update
                    </button>
                </a>
            </div>
            <div class="w-100">
                <form>
                    <table class=" tableedit table mb-0 text-left">
                        <tr class="cell">
                            <th class="cell"><label for="customer-name">Customer Name</label></th>
                            <td>
                                <input type="text" class="form-control" name="customer-name" id="customer-name" placeholder="Enter Name" [(ngModel)]="customer.name"/>
                            </td>
                        </tr>
                        <tr class="cell">
                            <th><label for="customer-dob">Date of Birth</label></th>
                            <td>
                                <input type="date" class="form-control" name="customer-dob" id="customer-dob" placeholder="Enter Date of Birth" [(ngModel)]="customer.dateOfBirth"/>
                            </td>
                        </tr>
                        <tr class="cell">
                            <th><label for="customer-email">Email</label></th>
                            <td>
                                <input type="email" class="form-control" name="customer-email" id="customer-email" placeholder="Enter Email" [(ngModel)]="customer.email"/>
                            </td>
                        </tr>
                        <tr class="cell">
                            <th><label for="customer-address">Address</label></th>
                            <td>
                                <input type="text" class="form-control" name="customer-address" id="customer-address" placeholder="Enter Address" [(ngModel)]="customer.address"/>
                            </td>
                        </tr>
                        <tr class="cell">
                            <th><label for="customer-phone">Phone Number</label></th>
                            <td>
                                <input type="tel" class="form-control" name="customer-phone" id="customer-phone" placeholder="Enter Phone Number" [(ngModel)]="customer.phoneNumber"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
