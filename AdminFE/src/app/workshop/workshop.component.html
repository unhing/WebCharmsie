<div class="app-wrapper"[@slideInOut]>
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">
            <div class="row g-3 mb-4 align-items-center justify-content-between">
                <div class="col-auto">
                    <h1 class="app-page-title mb-0" style="color: #ef9595;">Workshop</h1>
                </div>
                <hr class="divide">
                <div class="tab-content" id="orders-table-tab-content">
                    <div class="tab-pane fade show active" id="orders-all" role="tabpanel"
                        aria-labelledby="orders-all-tab">
                        <div class="app-card app-card-orders-table shadow-sm mb-5">
                            <div class="app-card-body">
                                <div class="table-responsive">
                                    <table class="table app-table-hover mb-0 text-left" id="listworkshop">
                                        <thead>
                                            <tr>
                                                <th class="listworkshop" style="color: #ef9595;">Name</th>
                                                <th class="listworkshop" style="color: #ef9595;">Tel</th>
                                                <th class="listworkshop" style="color: #ef9595;">Email</th>
                                                <th class="listworkshop" style="color: #ef9595;">Date</th>
                                                <th class="listworkshop" style="color: #ef9595;">Bill Image</th>
                                                <th class="listworkshop" style="color: #ef9595;">Note</th>
                                                <th class="listworkshop" style="color: #ef9595;">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let workshopForm of workshopForms">
                                                <td class="cell">{{workshopForm.name}}</td>
                                                <td class="cell">{{workshopForm.phoneNumber}}</td>
                                                <td class="cell">{{workshopForm.email}}</td>
                                                <td class="cell">{{workshopForm.date}}</td>
                                                <td class="cell">
                                                    <img src="{{workshopForm.billImage}}" alt="Bill Image"
                                                        width="100px">
                                                </td>
                                                <td class="cell" >{{workshopForm.note}}</td>
                                                <td class="cell selectoption" style="text-align: center;">
                                                    <select>
                                                        <option value="unconfirmed">Unconfirmed</option>
                                                        <option value="confirmed">Confirmed</option>
                                                    </select>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <p>{{errMessage}}</p>
            </div>
        </div>
    </div>
</div>
