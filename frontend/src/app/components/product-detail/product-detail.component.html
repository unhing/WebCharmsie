<!-- product-detail.component.html -->
<div class="product-detail-container tw-flex tw-space-x-8 tw-justify-center">
    <div class="product-images tw-flex tw-flex-col">
        <div class="tw-main-image">
            <!-- Main product image -->
            <img src="{{product.image}}" alt="Product Image" height="420px">
        </div>
        <!-- <div class="tw-thumbnail-images tw-flex tw-mt-4">
            Thumbnail images
            <img *ngFor="let image of thumbnailImages" [src]="image" alt="Product Thumbnail" class="tw-w-16 tw-h-16 tw-mr-2">
        </div> -->
    </div>

    <div class="product-content tw-flex tw-flex-col">
        <div class="product-info tw-flex tw-flex-col">
            <!-- Product Name -->
            <h2 class="tw-text-2xl tw-font-semibold tw-max-w-md">{{product.name}}</h2>
            <!-- Price -->
            <p class="tw-text-lg tw-font-medium tw-text-gray-700 tw-mt-2">{{product.price | currency: 'VND'}}</p>
            <!-- Type Selection -->
            <!-- <div class="tw-mt-4">
                <mat-selection-list [(ngModel)]="selectedType" [multiple]="false">
                    <mat-list-option *ngFor="let type of types" class="tw-text-gray-800">{{ type }}</mat-list-option>
                </mat-selection-list>
            </div> -->

            <!-- Quantity Selection -->
            <div class="quantity-selection tw-flex tw-flex-col  tw-mt-4">
                <!-- <mat-form-field class="tw-mr-2">
                    <input matInput type="number" placeholder="Quantity" [(ngModel)]="quantity" class="tw-w-16">
                </mat-form-field> -->
                <span class="tw-mr-4">Quantity</span>
                <div class="tw-flex tw-items-center">
                    <button mat-icon-button (click)="decreaseQuantity()">
                        <mat-icon>remove</mat-icon>
                    </button>
                    <span class="tw-mr-4 tw-ml-4">{{quantity}}</span>
                    <button mat-icon-button (click)="increaseQuantity()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>
            <!-- Add to Cart Button -->
            <button class="add-to-cart-button tw-mt-4 tw-max-w-md" (click)="onAddToCart(product)">ADD TO CART</button>
        </div>
        <div class="tw-item-information tw-flex tw-flex-col tw-mt-8">
            <h3 class="tw-text-xl tw-font-semibold">ITEM'S INFORMATION</h3>
            <div class="tw-text-gray-800 tw-mt-2 tw-max-w-md tw-text-justify">
                {{product.description}}
            </div>
        </div>
    </div>
</div>
